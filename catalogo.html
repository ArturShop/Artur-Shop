<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Artur Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}
header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
}
#catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.producto{
  background:#fff;
  padding:15px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.producto img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <h1>Cat√°logo completo</h1>
  <p>Artur Shop</p>
</header>

<div id="catalogo"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCWkxVJTImAd3wDy4Ls_ErsI-RbFyU3YZmZVthPrb2pIO8w41wOWqKMeZ-KJfNPLnDi5pafXFOfd65/pub?gid=0&single=true&output=csv";

fetch(sheetURL)
.then(res => res.text())
.then(text => {
  const filas = text.split("\n").slice(1);
  let html = "";

  filas.forEach(fila=>{
    if(!fila.trim()) return;
    const [nombre,precio,imagen,tallas] = fila.split(",");
    html += `
      <div class="producto">
        <img src="${imagen}">
        <h3>${nombre}</h3>
        <p><strong>$${precio} MXN</strong></p>
        <p>üìè Tallas: ${tallas}</p>
      </div>`;
  });

  document.getElementById("catalogo").innerHTML = html;
});
</script>

</body>
</html>
