<html lang="es">
<head>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

header{
  background:#000;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:50px;
}

.logo span{
  font-family:'Poppins', sans-serif;
  font-size:22px;
  letter-spacing:3px;
}

  font-weight:bold;
}

  padding:20px;

.productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;

  background:#fff;

  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.producto img{
  width:100%;

  border-radius:6px;
}

select, input{
  width:100%;
  padding:6px;
  margin:6px 0;
}

button{
  width:100%;
  padding:10px;

  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

button:disabled{
  background:#aaa;
}

#carrito{
  margin-top:30px;
  background:#fff;
  padding:15px;
  border-radius:8px;
}

footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png">
    <span>ARTUR SHOP</span>
  </div>
  <nav>
    <a href="catalogo.html" target="_blank">CatÃ¡logo</a>
    <a href="https://wa.me/525548438403?text=Quisiera%20una%20atenciÃ³n%20personalizada%20y%20cotizaciÃ³n" target="_blank">Contacto</a>
  </nav>
</header>

<main>
<h2>MÃ¡s vendidos</h2>

<div class="productos" id="productos"></div>

<div id="carrito">
<h3>ðŸ›’ Carrito</h3>
<ul id="listaCarrito"></ul>
<p><strong>Total:</strong> $<span id="total">0</span></p>
</div>
</main>

<footer>
Â© 2026 Artur Shop
</footer>

<script>
const productos = [
  {
    nombre:"Sandalia Casual",
    precio:399,
    imagen:"images/sandalia1.jpg",
    stock:{
      "22|Negro":3,
      "23|Negro":0,
      "24|Blanco":5
    }
  },
  {
    nombre:"Sandalia Elegante",
    precio:449,
    imagen:"images/sandalia2.jpg",
    stock:{
      "23|Negro":2,
      "24|CafÃ©":1
    }
  }
];

let carrito = [];

function cargarProductos(){
  const contenedor = document.getElementById("productos");
  contenedor.innerHTML="";

  productos.forEach((p,index)=>{
    contenedor.innerHTML += `
    <div class="producto">
      <img src="${p.imagen}">
      <h3>${p.nombre}</h3>
      <p>$${p.precio}</p>

      <select id="talla${index}">
        <option value="">Talla</option>
        ${[...new Set(Object.keys(p.stock).map(s=>s.split("|")[0]))].map(t=>`<option>${t}</option>`).join("")}
      </select>

      <select id="color${index}">
        <option value="">Color</option>
        ${[...new Set(Object.keys(p.stock).map(s=>s.split("|")[1]))].map(c=>`<option>${c}</option>`).join("")}
      </select>

      <input type="number" min="1" value="1" id="cantidad${index}">

      <button id="btn${index}" onclick="agregar(${index})">Agregar al carrito</button>
    </div>
    `;
  });
}

function agregar(i){
  const talla = document.getElementById(`talla${i}`).value;
  const color = document.getElementById(`color${i}`).value;
  const cantidad = parseInt(document.getElementById(`cantidad${i}`).value);
  const clave = `${talla}|${color}`;

  if(!talla || !color){
    alert("Selecciona talla y color");
    return;
  }

  if(!productos[i].stock[clave] || productos[i].stock[clave] < cantidad){
    alert("No hay stock disponible");
    return;
  }

  carrito.push({
    nombre:productos[i].nombre,
    precio:productos[i].precio,
    talla,
    color,
    cantidad
  });

  mostrarCarrito();
}

function mostrarCarrito(){
  const lista = document.getElementById("listaCarrito");
  let total = 0;
  lista.innerHTML="";

  carrito.forEach(p=>{
    total += p.precio * p.cantidad;
    lista.innerHTML += `<li>${p.nombre} | ${p.talla} | ${p.color} x${p.cantidad}</li>`;
  });

  document.getElementById("total").textContent = total;
}

cargarProductos();
</script>

</body>
</html>
