<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artur Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f5f5f5;
    }

    header{
      background:#000;
      color:#fff;
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo img{
      height:50px;
    }

    .logo span{
      font-family:'Poppins', sans-serif;
      font-size:22px;
      letter-spacing:3px;
      font-weight:600;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      margin-left:20px;
      font-weight:bold;
    }

    nav a:hover{
      text-decoration:underline;
    }

    main{
      padding:20px;
    }

    h2{
      text-align:center;
      margin-bottom:20px;
    }

    .productos{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
    }

    .producto{
      background:#fff;
      padding:15px;
      border-radius:8px;
      text-align:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }

    .producto img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:6px;
    }

    .producto h3{
      margin:10px 0 5px;
    }

    .producto p{
      margin:5px 0;
      font-weight:bold;
    }

    .producto button{
      background:#000;
      color:#fff;
      border:none;
      padding:10px;
      width:100%;
      cursor:pointer;
      border-radius:5px;
    }

    .producto button:hover{
      background:#333;
    }

    footer{
      background:#000;
      color:#fff;
      text-align:center;
      padding:15px;
      margin-top:30px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Artur Shop">
    <span>ARTUR SHOP</span>
  </div>

  <nav>
    <a href="catalogo.html" target="_blank">Catálogo</a>
    <a href="https://wa.me/525548438403?text=Quisiera%20una%20atención%20personalizada%20y%20cotización" target="_blank">Contacto</a>
  </nav>
</header>

<main>
  <h2>Más vendidos</h2>

  <div class="productos">
    <div class="producto">
      <img src="images/sandalia1.jpg" alt="Sandalia 1">
      <h3>Sandalia Casual</h3>
      <p>$399 MXN</p>
      <button>Añadir al carrito</button>
    </div>

    <div class="producto">
      <img src="images/sandalia2.jpg" alt="Sandalia 2">
      <h3>Sandalia Elegante</h3>
      <p>$449 MXN</p>
      <button>Añadir al carrito</button>
    </div>
  </div>
</main>

<footer>
  © 2026 Artur Shop · Todos los derechos reservados
</footer>

</body>
</html>
