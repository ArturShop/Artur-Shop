<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}
header{
  background:#000;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  font-size:22px;

header a{
  color:#fff;

}
h2{
  text-align:center;
  margin:30px 0;
}
#catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;

}
.producto{
  background:#fff;
  padding:15px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.producto img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}
.producto p{
  margin:6px 0;
}
input[type="number"]{
  width:70px;
  padding:5px;
  margin-top:5px;
}
.btn{
  background:#000;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}

/* CARRITO */
#carrito{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#fff;
  width:300px;
  padding:15px;
  box-shadow:0 2px 10px rgba(0,0,0,.3);
  border-radius:10px;
}
#carrito h3{
  margin-top:0;
}
#carrito ul{
  list-style:none;
  padding:0;
  max-height:200px;
  overflow:auto;
}
#carrito li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
  font-size:14px;
}
#carrito button{
  background:red;
  border:none;
  color:#fff;
  cursor:pointer;
  border-radius:4px;
}
</style>
</head>

<div id="catalogo"></div>

<!-- CARRITO -->
<div id="carrito">
  <h3>üõí Carrito</h3>
  <ul id="listaCarrito"></ul>
  <p><strong>Total: $<span id="total">0</span> MXN</strong></p>
  <button class="btn" onclick="enviarPedido()">Finalizar pedido</button>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCWkxVJTImAd3wDy4Ls_ErsI-RbFyU3YZmZVthPrb2pIO8w41wOWqKMeZ-KJfNPLnDi5pafXFOfd65/pub?gid=0&single=true&output=csv";

let carrito = [];

fetch(sheetURL)
.then(res => res.text())
.then(text => {
  const filas = text.split("\n").slice(1);
  let html = "";

  filas.forEach((fila, i)=>{
    if(!fila.trim()) return;

    const [nombre,precio,imagen,tallas,stock] = fila.split(",");

    html += `
      <div class="producto">
        <img src="${imagen}">
        <h3>${nombre}</h3>
        <p><strong>$${precio} MXN</strong></p>
        <p>üìè Tallas: ${tallas}</p>
        <p>üì¶ Stock disponible: <strong>${stock}</strong></p>

        <input type="number" min="1" max="${stock}" value="1"
          id="qty-${i}">

        <br>

        <button class="btn" onclick="
          agregarAlCarrito(
            '${nombre}',
            ${precio},
            document.getElementById('qty-${i}').value
          )
        ">
          A√±adir al carrito
        </button>
      </div>
    `;
  });

  document.getElementById("catalogo").innerHTML = html;
});

function agregarAlCarrito(nombre, precio, cantidad){
  cantidad = Number(cantidad);

  if(cantidad <= 0){
    alert("Selecciona una cantidad v√°lida");
    return;
  }

  carrito.push({ nombre, precio, cantidad });
  renderCarrito();
}

function renderCarrito(){
  const lista = document.getElementById("listaCarrito");
  const totalSpan = document.getElementById("total");
  lista.innerHTML = "";
  let total = 0;

  carrito.forEach((item, i)=>{
    const subtotal = item.precio * item.cantidad;
    total += subtotal;

    lista.innerHTML += `
      <li>
        ${item.nombre} x${item.cantidad}
        $${subtotal}
        <button onclick="eliminar(${i})">‚ùå</button>
      </li>
    `;
  });

  totalSpan.textContent = total;
}

function eliminar(i){
  carrito.splice(i,1);
  renderCarrito();
}
