<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Artur Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}
header{
  background:#000;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#fff;
  margin-left:15px;
  text-decoration:none;
  font-weight:bold;
}
h2{text-align:center;margin:30px 0;}
#catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.producto{
  background:#fff;
  padding:15px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.producto img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}
.producto input{
  margin-top:10px;
  padding:5px;
  width:70px;
}
.btn{
  background:#000;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}
.btn:disabled{
  opacity:.5;
  cursor:not-allowed;
}
#carrito{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#fff;
  width:300px;
  padding:15px;
  box-shadow:0 2px 10px rgba(0,0,0,.3);
  border-radius:10px;
}
#carrito ul{
  list-style:none;
  padding:0;
  max-height:200px;
  overflow:auto;
}
#carrito li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:5px;
}
</style>
</head>

<body>

<header>
  <h1>Artur Shop</h1>
  <nav>
    <a target="_blank" href="catalogo.html">Cat√°logo</a>
    <a target="_blank" href="https://wa.me/525548438403?text=Quisiera%20una%20atenci√≥n%20personalizada%20y%20una%20cotizaci√≥n">Contacto</a>
  </nav>
</header>

<h2>üî• Productos disponibles</h2>
<div id="catalogo"></div>

<div id="carrito">
  <h3>üõí Carrito</h3>
  <ul id="listaCarrito"></ul>
  <p><strong>Total: $<span id="total">0.00</span> MXN</strong></p>
  <button class="btn" onclick="enviarPedido()">Finalizar pedido</button>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCWkxVJTImAd3wDy4Ls_ErsI-RbFyU3YZmZVthPrb2pIO8w41wOWqKMeZ-KJfNPLnDi5pafXFOfd65/pub?gid=0&single=true&output=csv";

let carrito = [];

fetch(sheetURL)
.then(res => res.text())
.then(text => {
  const filas = text.split("\n").slice(1);
  let html = "";

  filas.forEach(fila => {
    if (!fila.trim()) return;

    let [nombre, precio, imagen, tallas, stockRaw] = fila.split(",");

    // LIMPIEZA DE DATOS
    let precioNumero = Number(precio.replace(/[^0-9.]/g,"").trim());
    let stock = Number(stockRaw.replace(/\r/g,"").trim());

    let sinStock = stock === 0;

    html += `
      <div class="producto">
        <img src="${imagen}">
        <h3>${nombre}</h3>
        <p><strong>$${precioNumero.toFixed(2)} MXN</strong></p>
        <p>üìè Tallas: ${tallas}</p>
        ${
          sinStock
          ? `<p style="color:red;font-weight:bold;">‚ùå Sin stock</p>`
          : `<p>üì¶ Stock disponible: <strong>${stock}</strong></p>`
        }
        <input type="number" min="1" max="${stock}" value="1" ${sinStock ? "disabled" : ""}>
        <button class="btn agregar"
          data-nombre="${nombre}"
          data-precio="${precioNumero}"
          ${sinStock ? "disabled" : ""}
        >
          A√±adir al carrito
        </button>
      </div>
    `;
  });

  document.getElementById("catalogo").innerHTML = html;

  document.querySelectorAll(".agregar").forEach(btn=>{
    btn.addEventListener("click", e=>{
      const card = e.target.closest(".producto");
      const cantidad = Number(card.querySelector("input").value);
      agregarAlCarrito(
        e.target.dataset.nombre,
        Number(e.target.dataset.precio),
        cantidad
      );
    });
  });
});

function agregarAlCarrito(nombre, precio, cantidad){
  if(!cantidad || cantidad <= 0) return;
  carrito.push({ nombre, precio, cantidad });
  renderCarrito();
}

function renderCarrito(){
  const lista = document.getElementById("listaCarrito");
  const totalSpan = document.getElementById("total");
  lista.innerHTML = "";
  let total = 0;

  carrito.forEach((item,i)=>{
    const subtotal = item.precio * item.cantidad;
    total += subtotal;

    lista.innerHTML += `
      <li>
        ${item.nombre} x${item.cantidad}
        $${subtotal.toFixed(2)}
        <button onclick="eliminar(${i})">‚ùå</button>
      </li>
    `;
  });

  totalSpan.textContent = total.toFixed(2);
}

function eliminar(i){
  carrito.splice(i,1);
  renderCarrito();
}

function enviarPedido(){
  if(carrito.length === 0){
    alert("Tu carrito est√° vac√≠o");
    return;
  }

  let msg = "Hola, quiero hacer este pedido:%0A";
  carrito.forEach(p=>{
    msg += `- ${p.nombre} x${p.cantidad} ($${p.precio})%0A`;
  });

  msg += `%0ATotal: $${carrito.reduce((s,p)=>s+p.precio*p.cantidad,0).toFixed(2)} MXN`;

  window.open(`https://wa.me/525548438403?text=${msg}`,"_blank");
}
</script>

</body>
</html>
