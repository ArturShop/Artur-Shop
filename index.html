<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artur Shop | Calzado y Ropa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    #catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .producto {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 5px 0;
      font-size: 14px;
    }
    .tallas {
      font-size: 13px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Artur Shop</h1>
  <p>Calzado y ropa | Pedidos por WhatsApp</p>
</header>

<nav>
  <a href="#catalogo">Cat치logo</a>
  <a href="#contacto">Contacto</a>
</nav>

<section>
  <h2>Cat치logo</h2>
  <div id="catalogo"></div>
</section>

<section id="contacto">
  <h2>Contacto</h2>
  <p style="text-align:center;">游 Escr칤benos por WhatsApp para pedidos y dudas</p>
  <div style="text-align:center; margin-top:20px;">
    <a class="btn" target="_blank" href="https://wa.me/525548438403?text=Quisiera%20una%20atenci%C3%B3n%20personalizada%20y%20una%20cotizaci%C3%B3n">
      游눫 Atenci칩n personalizada y cotizaci칩n
    </a>
  </div>
</section>

<footer>
  <p>춸 Artur Shop - Todos los derechos reservados</p>
</footer>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCWkxVJTImAd3wDy4Ls_ErsI-RbFyU3YZmZVthPrb2pIO8w41wOWqKMeZ-KJfNPLnDi5pafXFOfd65/pub?gid=0&single=true&output=csv";

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const filas = text.split("\n").slice(1);
    let html = "";

    filas.forEach(fila => {
      if (!fila.trim()) return;
      const [nombre, precio, imagen, tallas, whatsapp] = fila.split(",");

      html += `
        <div class="producto">
          <img src="${imagen}" alt="${nombre}">
          <h3>${nombre}</h3>
          <p><strong>$${precio} MXN</strong></p>
          <p class="tallas">游늺 Tallas: ${tallas}</p>
          <a class="btn" target="_blank" href="https://wa.me/${whatsapp}?text=Hola,%20quiero%20el%20${encodeURIComponent(nombre)}">Comprar</a>
        </div>
      `;
    });

    document.getElementById("catalogo").innerHTML = html;
  });
</script>

</body>
</html>
